<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Markdown Viewer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-dark.min.css">
<style>
body{display:flex;justify-content:center;background:#0d1117;color:#e6edf3;padding:20px}
.markdown-body{max-width:900px;width:100%;padding:32px;box-sizing:border-box}
</style>
</head>
<body>
<article class="markdown-body" id="app">Loadingâ€¦</article>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const params = new URLSearchParams(location.search);
const file = params.get("file");
if(!file){ document.getElementById("app").textContent = "No file specified"; }
else {
    fetch(file)
        .then(r=>r.text())
        .then(md => document.getElementById("app").innerHTML = marked.parse(md))
        .catch(err => document.getElementById("app").textContent = "Error loading file: " + err);
}
</script>
</body>
</html>
